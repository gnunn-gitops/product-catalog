apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
  name: client-push-prod-pr
  generateName: client-push-prod-pr-
spec:
  serviceAccountName: github-pipeline
  pipelineRef:
    name: push-prod-pr
  params:
    - name: image_dest_tag
      value: b8a2b2a-135791192
    - name: image_dest_url
      value: quay.io/gnunn/client
    - name: app
      value: client
    - name: cluster
      value: local.home
    - name: git_revision
      value: main
  workspaces:
  - name: git-source
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi