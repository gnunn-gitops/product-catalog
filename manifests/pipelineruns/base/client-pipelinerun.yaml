apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
  name: client
  generateName: client-
spec:
  pipelineRef:
    name: client
  resources:
    - name: source
      resourceRef:
        name: client
    - name: internal-image
      resourceRef:
        name: client-src-image
    - name: repository-image
      resourceRef:
        name: client-dest-image
  workspaces:
  - name: app-binary
    persistentVolumeClaim:
      claimName: client-binary