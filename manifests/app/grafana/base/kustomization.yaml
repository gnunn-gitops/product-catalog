apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonAnnotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

resources:
- cluster-role.yaml
- session-secret.yaml
- ocp-injected-certs.yaml
- grafana.yaml
- grafana-ds.yaml
- grafana-server-dashboard.yaml