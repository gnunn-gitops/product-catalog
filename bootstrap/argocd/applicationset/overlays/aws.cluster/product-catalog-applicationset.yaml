apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: product-catalog
  namespace: product-catalog-gitops
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
spec:
  generators:
    - list:
        elements:
        - cluster: local
          url: https://kubernetes.default.svc
          values:
            name: product-catalog-dev
            path: clusters/aws.cluster/overlays/dev
            namespace: product-catalog-dev
        - cluster: local
          url: https://kubernetes.default.svc
          values:
            name: product-catalog-test
            path: clusters/aws.cluster/overlays/test
            namespace: product-catalog-test
        - cluster: local
          url: https://kubernetes.default.svc
          values:
            name: product-catalog-prod
            path: clusters/aws.cluster/overlays/prod
            namespace: product-catalog-prod
        - cluster: local
          url: https://kubernetes.default.svc
          values:
            name: product-catalog-cicd
            path: clusters/aws.cluster/overlays/cicd
            namespace: product-catalog-cicd
        - cluster: local
          url: https://kubernetes.default.svc
          values:
            name: product-catalog-monitor
            path: environments/overlays/monitor
            namespace: product-catalog-monitor
  template:
    metadata:
      name: '{{values.name}}'
      annotations:
        argocd.argoproj.io/compare-options: IgnoreExtraneous
        argocd.argoproj.io/sync-options: Prune=false
    spec:
      project: apps-product-catalog
      source:
        repoURL: https://github.com/gnunn-gitops/product-catalog
        targetRevision: master
        path: '{{values.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{values.namespace}}'