apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github
  namespace: product-catalog-cicd
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: product-catalog
  target:
    name: github
    template:
      metadata:
        annotations:
          tekton.dev/git-0: https://github.com
      type: kubernetes.io/basic-auth
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: GITHUB
